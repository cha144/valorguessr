<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valorant Geoguessr</title>
</head>
<style>
  @keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
  }
  @font-face {
    font-family: "ValorantFont";
    src: url("/static/fonts/ValorantFont.ttf") format("truetype");
    }

  #bg-image1, #bg-image2 {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-repeat: no-repeat;
    background-image: url("/static/img/MinimalSplit.jpg");
    transition: opacity 0.5s ease-in-out;
    opacity: 1;
    }
  #bg-image2 {
    display: none;
  }


  body {
    background-image: url("/static/img/MinimalAscent.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    font-family: "ValorantFont";
  }


  .titleText {
    color: #fa4454;
    position:absolute;
    bottom:450px;
    right:520px;
    font-size:40px;
    animation: fadeIn 2.5s ease-in-out;
  }

  .bn632-hover {
  position: absolute;
  top: 200px;
  right: 325px;
  width: 300px;
  font-family: "ValorantFont";
  font-size: 35px;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
  margin: 25px;
  height: 55px;
  text-align:center;
  border: none;
  background-size: 300% 100%;
  border-radius: 50px;
  moz-transition: all .4s ease-in-out;
  -o-transition: all .4s ease-in-out;
  -webkit-transition: all .4s ease-in-out;
  transition: all .4s ease-in-out;
    }

  .bn632-hover:hover {
      background-position: 100% 0;
      moz-transition: all .4s ease-in-out;
      -o-transition: all .4s ease-in-out;
      -webkit-transition: all .4s ease-in-out;
      transition: all .4s ease-in-out;
    }

    .bn632-hover:focus {
      outline: none;
    }

    .bn632-hover.bn28 {
      background-image: linear-gradient(
        to right,
        #eb3941,
        #f15e64,
        #e14e53,
        #e2373f
      );
      box-shadow: 0 5px 15px rgba(242, 97, 103, 0.4);
    }
</style>
<body>
    <div id="bg-image1">
    </div>
    <div id="bg-image2">
    </div>

    <script>
    var menuBGImages = [
        "/static/img/MinimalAscent.jpg",
        "/static/img/MinimalSplit.jpg"
    ];
    var index = 0;
     var bgImageElements = [document.getElementById("bg-image1"), document.getElementById("bg-image2")];


    bgImageElements[0].style.backgroundImage = "url(" + menuBGImages[0] + ")";
    bgImageElements[0].style.opacity = "0";

    setInterval(function() {
        index++;
        if (index == menuBGImages.length) {
            index = 0;
        }
        var visibleImageIndex = index % 2; //

        var hiddenImageIndex = visibleImageIndex ? 0 : 1; //

        bgImageElements[visibleImageIndex].style.opacity = "0";

        bgImageElements[hiddenImageIndex].style.backgroundImage = "url(" + menuBGImages[index] + ")";

        setTimeout(function() {
            bgImageElements[hiddenImageIndex].style.opacity = "1";
        }, 500);
    }, 5000);
    </script>

    <div class="titleText">
      <h1>Valorant Geoguessr</h1>
        <a href="/about"><button class="bn632-hover bn28">Get Started</button></a>
    </div>
</body>
</html>
